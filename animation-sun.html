<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        div {
            width: 1500px;
            height: 1500px;
            margin: 50px;
            background: url(../sun.png) no-repeat;
            position: relative;

            animation-name: moving;
            animation-duration: 2s;
            animation-timing-function: ease-in;
        }

        @keyframes moving {
            from {
                top: 1000px;
            }

            to {
                top: 0;
            }

        }
    </style>
</head>

<body>
    <div>
    </div>
</body>

</html>
