<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <label for="salary">Monthly Salary (in INR):</label>
            <input type="number" id="salary" placeholder="Enter your monthly salary" required>

            <label for="loanAmount">Loan Amount (in INR):</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" required>

            <label for="loanType">Loan Type:</label>
            <select id="loanType" required>
                <option value="home">Home Loan</option>
                <option value="car">Car Loan</option>
                <option value="education">Education Loan</option>
            </select>

            <button type="button" onclick="calculateEMI()">Calculate EMI</button>
        </form>

        <div id="result">
            <p><strong>Suggested Loan Duration:</strong> <span id="loanDuration"></span></p>
            <p><strong>EMI:</strong> <span id="emiAmount"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
