<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bakery Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Bakery Shop</h1>
        <div id="cart-info">
            <button id="view-cart-button">View Cart (0 items)</button>
        </div>
    </header>
    
    <section id="bakery-items">
        <h2>Our Bakery Items</h2>
        <div class="item" id="cake1">
            <img src="cake.jpg" alt="Cake" class="item-image">
            <h3>Cake</h3>
            <p>Price: $15.00</p>
            <p>Weight: 1.5 kg</p>
            <button class="add-to-cart" data-id="Cake">Add to Cart</button>
        </div>
        <div class="item" id="pastry1">
            <img src="pastry.jpg" alt="Pastry" class="item-image">
            <h3>Pastry</h3>
            <p>Price: $3.50</p>
            <p>Weight: 0.2 kg</p>
            <button class="add-to-cart" data-id="Pastry">Add to Cart</button>
        </div>
        <div class="item" id="croissant1">
            <img src="croissant.jfif" alt="Croissant" class="item-image">
            <h3>Croissant</h3>
            <p>Price: $2.00</p>
            <p>Weight: 0.15 kg</p>
            <button class="add-to-cart" data-id="Croissant">Add to Cart</button>
        </div>
    </section>

    <section id="cart" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cart-items-list"></ul>
        <button id="checkout-button">Checkout</button>
        <button id="close-cart-button">Close</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
