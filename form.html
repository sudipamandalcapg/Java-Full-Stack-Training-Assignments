<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <label>Username</label>
                    <input type="text" required>
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" required>
                </div>

                <div class="forget-password">
                    <a href="#">Forget Password?</a>
                    <button type="submit" class="login-button"><a href="../../14th Nov/online-food-ordering.html">Login</a></button>
                </div>
                <div class="signup-link">
                    Not a Member?
                    <a href="../../14th Nov/registration-form.html">Signup</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
