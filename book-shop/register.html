<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        <form id="registerForm" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" min="10" max="80" placeholder="Enter your age">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="categories" class="form-label">Book Categories</label>
                <div>
                    <label><input type="checkbox" value="Fiction"> Fiction</label><br>
                    <label><input type="checkbox" value="Non-Fiction"> Non-Fiction</label><br>
                    <label><input type="checkbox" value="Novels"> Novels</label><br>
                    <label><input type="checkbox" value="Kids Education"> Kids Education</label><br>
                    <label><input type="checkbox" value="Science"> Science</label><br>
                    <label><input type="checkbox" value="Technology"> Technology</label><br>
                    <label><input type="checkbox" value="Magazines"> Magazines</label><br>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
